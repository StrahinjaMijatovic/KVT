<form [formGroup]="formPost" (ngSubmit)="onSubmit()" class="container">
    <div class="form-group">
      <label for="post">Content</label>
      <input type="text" class="form-control" formControlName="post" id="post" required>
    </div>
    
    <div class="form-group">
      <label for="groupList">Post destination:</label>
      <select class="form-control" formControlName="groupList" id="groupList">
        <option [ngValue]="null" readonly disabled>Choose post destination:</option>
        <option [ngValue]="0">On profile</option>
        <option *ngFor="let onegroup of allGroups" [ngValue]="onegroup.id">{{ onegroup.name }}</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary">Post</button>
  </form>
