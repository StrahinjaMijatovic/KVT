<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-6 login-form-1">
      <h3>Login</h3>
      <form [formGroup]="login" (submit)="onSubmit()">
        <div class="form-group">
          <input
            formControlName="username"
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Username"
          />
          <div
            *ngIf="
              login.controls.username.errors?.required &&
              login.controls.username.touched
            "
            class="alert alert-danger"
          >
            Field must not be empty
          </div>
        </div>
        <div class="form-group">
          <input
            formControlName="password"
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Password"
          />
          <div
            *ngIf="
              login.controls.password.errors?.required &&
              login.controls.password.touched
            "
            class="alert alert-danger"
          >
            Field must not be empty
          </div>
        </div>
        <div class="form-group">
          <input
            type="submit"
            class="btn btn-primary btn-lg btn-block login-button"
            [disabled]="!login.valid"
            value="Login"
          />
        </div>
        <div class="form-group">
          <a href="registration" class="ForgetPwd">Registration</a>
        </div>
      </form>
    </div>
  </div>
</div>
