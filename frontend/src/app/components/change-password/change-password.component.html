<div class="container d-flex justify-content-center align-items-center">
  <div class="alert alert-success" *ngIf="a == 1">
    Old Passwords don't match
  </div>

  <form [formGroup]="forma" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label for="NewPassword">New Password</label>
      <input formControlName="NewPassword" id="NewPassword" type="password" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="oldPassword1">Old Password</label>
      <input formControlName="oldPassword1" id="oldPassword1" type="password" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="oldPassword2">Repeat Old Password</label>
      <input formControlName="oldPassword2" id="oldPassword2" type="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
</div>

<hr>
